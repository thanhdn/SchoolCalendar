    <div class="row">
        <input type="hidden" name="id" ng-model="inputGrade.grade.id" />
        <input type="hidden" name="action" ng-model="inputGrade.action" ng-value="ADD" />
        <label class="span2">Mã khối</label>
        <input type="text" class="span4" name="gradeId" required="required" ng-model="inputGrade.grade.gradeId">
    </div>
    <div class="row">
        <label class="span2">Tên khối</label>
        <input type="text" class="span4" name="gradeName" required="required" ng-model="inputGrade.grade.gradeName">
    </div>
    <div class="row">
        <label class="span2">Số tiết buổi chiều</label>
        <input type="text" class="span4" name="lectureHours" required="required" ng-model="inputGrade.grade.lectureNumber">
    </div>
    <div class="row">
        <label class="span2"></label>
        <input type="submit" class="span2 btn btn-primary" value="Lưu">
        <!--<a class="span2 btn" href="#/grades">Hủy</a>-->
        <input type="reset" class="span2 btn" value="Hủy">
    </div>
</form>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="span1">#</th>
                <th>Mã khối</th>
                <th>Tên khối</th>
                <th>Số tiết buổi chiều</th>
                <th>Cập nhật/Xóa</th>
            </tr>
            </thead>
            <tr ng-repeat="grade in lstGrades track by $index">
                <th class="row">{{$index + 1}}</th>
                <td>{{grade.gradeId}}</td>
                <td>{{grade.gradeName}}</td>
                <td>{{grade.lectureNumber}}</td>
                <td><input type="button" class="btn btn-primary" ng-click="editGrade(grade)" value="Cập nhật">
                    <input type="button" class="btn btn-danger" ng-click="removeGrade(grade)" value="Xóa"></td>
            </tr>
        </table>
    </div>
</div>
